<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">
            <i class="fas fa-users me-2"></i>
            Candidatos
          </h5>
          <button class="btn btn-primary" (click)="novoCandidato()">
            <i class="fas fa-plus me-2"></i>
            Novo Candidato
          </button>
        </div>
        
        <div class="card-body">
          <!-- Filtros -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Filtrar por Nome:</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="filtroNome"
                  placeholder="Digite o nome..."
                  (keyup.enter)="buscarPorNome()">
                <button class="btn btn-outline-secondary" (click)="buscarPorNome()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Tabela -->
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Vagas</th>
                  <th class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let candidato of candidatosFiltrados">
                  <td>{{ candidato.id }}</td>
                  <td>{{ candidato.nome }}</td>
                  <td>{{ candidato.vagas?.length || 0 }}</td>
                  <td class="text-center">
                    <button 
                      class="btn btn-sm btn-outline-primary me-2" 
                      (click)="editarCandidato(candidato.id!)"
                      title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
