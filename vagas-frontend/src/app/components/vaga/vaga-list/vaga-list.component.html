<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">
            <i class="fas fa-briefcase me-2"></i>
            Vagas
          </h5>
          <button class="btn btn-primary" (click)="novaVaga()">
            <i class="fas fa-plus me-2"></i>
            Nova Vaga
          </button>
        </div>
        
        <div class="card-body">
          <!-- Filtros -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Filtrar por Título:</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="filtroTitulo"
                  placeholder="Digite o título..."
                  (keyup.enter)="buscarPorTitulo()">
                <button class="btn btn-outline-secondary" (click)="buscarPorTitulo()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            
            <div class="col-md-4">
              <label class="form-label">Filtrar por Empresa:</label>
              <div class="input-group">
                <input 
                  type="text" 
                  class="form-control" 
                  [(ngModel)]="filtroEmpresa"
                  placeholder="Digite o nome da empresa..."
                  (keyup.enter)="buscarPorEmpresa()">
                <button class="btn btn-outline-secondary" (click)="buscarPorEmpresa()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            
            <div class="col-md-4 d-flex align-items-end">
              <button class="btn btn-outline-danger me-2" (click)="limparFiltros()">
                <i class="fas fa-times me-2"></i>
                Limpar Filtros
              </button>
              <button class="btn btn-outline-secondary" (click)="carregarVagas()">
                <i class="fas fa-sync-alt me-2"></i>
                Atualizar
              </button>
            </div>
          </div>
          
          <!-- Loading -->
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>
          
          <!-- Tabela -->
          <div *ngIf="!loading" class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Título</th>
                  <th>Empresa</th>
                  <th>Salário</th>
                  <th>Candidatos</th>
                  <th class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let vaga of vagasFiltradas">
                  <td>{{ vaga.id }}</td>
                  <td>{{ vaga.titulo }}</td>
                  <td>{{ vaga.empresa?.nome || 'N/A' }}</td>
                  <td>
                    <span *ngIf="vaga.salario" class="text-success">
                      {{ vaga.salario | currency:'BRL':'symbol':'1.2-2' }}
                    </span>
                    <span *ngIf="!vaga.salario" class="text-muted">A combinar</span>
                  </td>
                  <td>
                    <span class="badge bg-info">
                      {{ vaga.candidatos?.length || 0 }} candidato(s)
                    </span>
                  </td>
                  <td class="text-center">
                    <button 
                      class="btn btn-sm btn-outline-primary me-2" 
                      (click)="editarVaga(vaga.id!)"
                      title="Editar">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button 
                      class="btn btn-sm btn-outline-danger" 
                      (click)="excluirVaga(vaga)"
                      title="Excluir">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="vagasFiltradas.length === 0">
                  <td colspan="6" class="text-center text-muted">
                    <i class="fas fa-inbox fa-2x mb-2"></i>
                    <p>Nenhuma vaga encontrada</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
